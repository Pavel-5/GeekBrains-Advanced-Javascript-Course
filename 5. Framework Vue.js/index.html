<!DOCTYPE html>
<html>

<head>
	<title>eShop</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div id="app">
		<header class="header">
			<input type="text" v-model="search" @input="searchHandler" placeholder="Search">
			<button class="cart-button" type="button" @click="visibleCart">Cart</button>
		</header>
		<main class="main">
			<h2 class="message">{{ messageUpper }}</h2>
			<div class="goods-list" v-if="!isVisibleCart">
				<div class="goods-item" v-for="good in filteredGoods">
					<div class="item__img">
						<img v-bind:src="good.img">
					</div>
					<h3 class="item__title">{{ good.title }}</h3>
					<p class="item__price">{{ good.price }}</p>
					<button class="item__button" @click="addGoodCart(good)">Add</button>
				</div>
			</div>
			<div class="cart" v-if="isVisibleCart">
				<div class="goods-item" v-for="good in filteredGoods">
					<div class="item__img">
						<img v-bind:src="good.img">
					</div>
					<h3 class="item__title">{{ good.title }}</h3>
					<p class="item__price">{{ good.price }}</p>
					<button class="item__button" @click="delGoodCart(good.title)">Delete</button>
				</div>
			</div>
		</main>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="script.js"></script>
</body>

</html>
