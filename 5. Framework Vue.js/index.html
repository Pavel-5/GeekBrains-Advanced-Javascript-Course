<!DOCTYPE html>
<html>

<head>
	<title>eShop</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div id="app">
		<header class="header">
			<input type="text" id="search" v-model="search" @input="searchHandler" placeholder="Search">
			<button class="cart-button" type="button">Cart</button>
		</header>
		<main class="main">
			<div class="goods-list">
				<p class="message" v-if="message.length != 0">{{ message }}</p>
				<div class="goods-item" v-for="good in filteredGoods">
					<div class="item__img">
						<img v-bind:src="good.img">
					</div>
					<h3 class="item__title">{{ good.title }}</h3>
					<p class="item__price">{{ good.price }}</p>
					<button class="item__button">Add</button>
				</div>
			</div>
		</main>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="script.js"></script>
</body>

</html>
